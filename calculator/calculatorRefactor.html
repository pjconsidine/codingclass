<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<title>SevenLetters, Inc.</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="A journey of a thousand miles begins with a single step." />

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
	<div class='container-fluid main-content'>
		<div class="calculator">
			<div class="text-center calcDisplay">
				<h1 class="text-right"><span class="displayText">0</span></h1>
			</div>
			<div class="text-center keypad">
				<button type="button" class="calc clear" value="c">C</button>
				<button type="button" class="calc clearError" value="ce">CE</button>
				<button type="button" class="calc memory" value="m">M</button>
				<button type="button" class="calc calcOp" value="/" >&div;</button>
				<br />
				<button type="button" class="calc calcNum" value="7" >7</button>
				<button type="button" class="calc calcNum" value="8" >8</button>
				<button type="button" class="calc calcNum" value="9" >9</button>
				<button type="button" class="calc calcOp" value="*" >&times;</button>
				<br />
				<button type="button" class="calc calcNum" value="4" >4</button>
				<button type="button" class="calc calcNum" value="5" >5</button>
				<button type="button" class="calc calcNum" value="6" >6</button>
				<button type="button" class="calc calcOp" value="-" >&ndash;</button>
				<br />
				<button type="button" class="calc calcNum" value="1" >1</button>
				<button type="button" class="calc calcNum" value="2" >2</button>
				<button type="button" class="calc calcNum" value="3" >3</button>
				<button type="button" class="calc calcOp" value="+" >+</button>
				<br />
				<button type="button" class="calc calcNum" value="0" >0</button>
				<button type="button" class="calc calcNum" value="." >.</button>
				<button type="button" class="calc plusminus" >&plusmn;</button>
				<button type="button" class="calc equals" value="e" >=</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
