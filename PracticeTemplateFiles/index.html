<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Learning...always learning">
    <meta name="author" content="Pete Considine, SevenLetters, Inc.">

    <title>SevenLetters, Inc.</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="js/handlebars.min.js"></script>
	<script src="handlebars-intl/dist/handlebars-intl.min.js"></script>

  </head>

<body>
	<h1 class="page-header">Handlebars Header</h1>
	<p class="lead">This is where the Handlebars template starts</p>
	<script id="HBtemplate" type="text/x-handlebars-template">
		<p>{{ country }}</p>
		<p>{{ user.first_name }} {{ user.last_name }}</p>
		<p>{{ user.email}}</p>
	</script>
	<p>This is where the Handlebars template ends.</p>

	<div class="jumbotron">
		<h3 id="scriptText">This is some text.</h3>
		<button type="button" class="btn btn-inline btn-danger">Change Text</button>
	</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
 
</body>

</html>
