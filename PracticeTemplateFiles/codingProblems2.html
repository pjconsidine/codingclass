<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Coding Problems</title>

</head>
<body>

	<h3 id="result-text">Result Text</h3>

<script type="text/javascript">

function sumPrimes(num) {
	var Primes = [2,3];
	
	switch(num) {
		case 0:
			return "undefined";
		case 1:
			return 1;
		case 2:
			return 3;
		case 3: 
			return 6;
		default:
			for (var i = 4; i <= num; i++) {	
				var isPrime = true;
				Primes.forEach(function(element) {
					var a = i/element;
					if (Math.floor(a % element) === (a % element)) {
						isPrime = false;
					}
				});

				if (isPrime === true) {
					Primes.push(i);
				}
			}
		return Primes.reduce(function(prev, currVal){
			return prev + currVal;
		});
	}
}

(function() {
	var num = prompt("Enter a number");
	var sum = sumPrimes(num);
	document.getElementById("result-text").innerHTML=("The sum of all prime numbers less than or equal to "+num+" is "+sum+".");
})();


</script>
</body>

</html>
