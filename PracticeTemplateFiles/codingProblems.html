<body>
	<h2>Fun With Code</h2>
	<h3 id="result-text">Result Text</h3>

	
<script type="text/javascript">
function telephoneCheck(str) {
  console.log(/[\(\)]/g.test(str));
  console.log(/[\(\)].+[\(\)]/g.test(str));
  console.log(/[\(\)]\B.+\B[\(\)]/g.test(str));
	
	var num = str.match(/[0-9]/g); 
		if (num.length < 10) {
			return false;
		} else if (num.length === 11 && num[0] !== "1") {
			return false;
		} else if (num.length > 11) {
			return false;
		} else {
			return true;
	}	
}

document.getElementById("result-text").innerHTML=(telephoneCheck("555)-555-5555"));

</script>
