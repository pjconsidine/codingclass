<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Learning...always learning">
		<meta name="author" content="Pete Considine, SevenLetters, Inc.">

		<title>SevenLetters, Inc.</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />

	</head>

	<body>
		<div class="container">
			<h1 class="page-header">Weather Station <small>Enter a city and state, or a ZIP code</small></h1>
			<form role="form" class="well form-inline">
				<div class="form-group">
					<div class="row" id="location-form">
						<label for="city" class="control-label">City:&nbsp;</label>
						<input type="city" class="form-control" id="city" />
						<label for="state" class="control-label"> State:&nbsp;</label>
						<input type="state" class="form-control" id="state" /> 
						<h4>or</h4>
					</div>
					<div class="row">	
						<label for="ZIP" class="control-label">ZIP code:&nbsp;</label>
						<input type="ZIP" class="form-control" id="ZIP" />
					</div>
					<div class="row">
						<div class="col-sm-12">
							<label class="checkbox"><input type="checkbox"> Current Conditions</label>
							<label class="checkbox"><input type="checkbox"> Hourly Forecast</label>  
							<label class="checkbox"><input type="checkbox"> 8-Day Forecast</label>
							<button type="button" class="btn btn-primary" id="submit">Submit</button>
						</div>
					</div>
				</div>
			</form>

			<div class="well" id="result-text">
			</div>

			<script id="currentTemplate" type="text/x-handlebars-template">
				<table class='table'>
					<thead>
						<tr><th>Current Conditions</th><th></th></tr>
					</thead>
					<tbody>
						<tr><td>{{formatDateTime time}}</td><td>{{summary}}</td><td>{{{formatTemp temperature}}}</td></tr>
					</tbody>
				</table>
			</script>

			<script id="forecastTemplate" type="text/x-handlebars-template">
				<table class='table'>
					<thead>
						{{#if data.temperatureMin}}
							<tr><th>Forecast</th><th></th><th>Low</th><th>High</th></tr>
						{{else}}
							<tr><th>Forecast</th><th></th><th>Temp</th><th></th></tr>
						{{/if}}
					</thead>
					<tbody>
						{{#each data}}
						<tr><td>{{formatDateTime time}}</td><td>{{summary}}</td>
							{{#if temperatureMin}}
								<td>{{{formatTemp temperatureMin}}}</td><td>{{{formatTemp temperatureMax}}}</tr>
							{{else}}
								<td>{{{formatTemp temperature}}}</td></tr>
							{{/if}}
						{{/each}}
					</tbody>
				</table>
			</script>

		</div> <!-- end container -->

		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
	    <script src="./js/handlebars.min.js"></script>
		<script src="./js/main.js"></script>
		
	</body>

</html>
