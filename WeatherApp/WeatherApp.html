<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="Learning...always learning">
		<meta name="author" content="Pete Considine, SevenLetters, Inc.">

		<title>SevenLetters, Inc.</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />

	</head>

	<body>
		<div class="container">
			<h1 class="page-header">Weather Station <small>Enter a city and state, or a ZIP code</small></h1>
			<form role="form">
				<div class="form-group form-inline">
					<div class="row" id="location-form">
						<label for="city">City:&nbsp;</label>
						<input type="city" class="form-control" id="city" />
						<label for="state"> State:&nbsp;</label>
						<input type="state" class="form-control" id="state" /> 
						<h4>or</h4>
					</div>
					<div class="row">	
						<label for="ZIP">ZIP code:&nbsp;</label>
						<input type="ZIP" class="form-control" id="ZIP" />
						<button type="submit" class="btn btn-primary" id="submit" >Submit</button>
					</div>
				</div> 
				<div class="clear-fix"><hr /></div>
			</form>

			<p id="result-text">This is where the results will go if there ever are any.</p>
			
<!--			<p><i class="fa fa-spinner fa-5x fa-spin"></i></p> -->

		</div> <!-- end container -->

		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/main.js"></script>
		
	</body>

</html>
